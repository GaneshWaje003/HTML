<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<body>
    
    <!-- ! Types of the lists  -->

    <!-- Ordered list -->
    <ol type="a">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ol>

    <!-- Unordered List -->     
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <!-- Here the li are the list component or element in the lists -->

</body>
</html>
